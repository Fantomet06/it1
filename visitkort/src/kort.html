<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/kort.css">
  <title>Centered Red Box</title>
</head>
<body>
  <div class="red-box">
    <img id="profile-pic" class="cropped-img" width="200" src="https://placehold.co/200x200" alt="Bilde av person">

    <ul class="info">
        <p>Visittkort</p>
        <p id="name">Navn: </p>
        <p id="tlf">tlf: </p>
        <p id="trinn">Trinn: </p>
        <p id="bio">Om personen</p>
    </ul>
  </div>

  <div class="input-box">

    <div id="app"></div>
    
  </div>
  <script type="module" src="./js/main.js"></script>

</body>
</html>
