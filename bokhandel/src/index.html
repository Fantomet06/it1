<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stjernebøker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // forskjellige pc-er har ulik høyde, dette sørger for at hovedsiden er
        // like stor som skjermen
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("placeholder").style.height = window.innerHeight + "px";
            document.getElementById("placeholder").style.width = "100%";
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="flex-container">
            <img style="height: 50px; margin: 10px;" src="logo.png" alt="logo">
            <p style="color: white; font-size: 1.5rem;">Stjernebøker</p>
        </div>
        
        <nav>
            <a href="/om-oss.html">Om oss</a>
            <a href="#">Toppen</a>
            <a href="#populaere">Populære</a>
        </nav>
    </header>
    <main>
        <div class="information">
            <h1>Velkommen til Stjernebøker</h1>
            <p>Her finner du bøker om alt fra romantikk til science fiction.</p>
            <p>Skroll nedover til du finner noe interressant, eller hopp til</p>
            <p>ulike sjangere ved bruk av navigasjonsbaren!</p>
        </div>
    </main>
    <div id="placeholder"></div >
    <section>
        <section id="populaere">
            <header><h2>Populære bøker</h2></header>
            <div class="grid-container">
                <img src="Bok1.png" alt="bok1">
                <img src="Bok2.png" alt="bok2">
                <img src="Bok3.png" alt="bok3">
            </div>
        </section>
        <section style="margin-top: 100px;" id="romantisk">
            <header><h2>Romantiske bøker</h2></header>
            <div class="grid-container">
                <img src="Bok1.png" alt="bok1">
                <img src="Bok2.png" alt="bok2">
                <img src="Bok3.png" alt="bok3">
                <img src="Bok4.png" alt="bok4">
                <img src="Bok5.png" alt="bok5">
                <img src="Bok6.png" alt="bok6">
            </div>
        </section>
        <section style="margin-top: 100px;" id="romantisk">
            <header><h2>Science Fiction bøker</h2></header>
            <div class="grid-container">
                <img src="SciFi1.png" alt="Sci-Fi bok 1">
                <img src="SciFi2.png" alt="Sci-Fi bok 2">
                <img src="SciFi3.png" alt="Sci-Fi bok 3">
            </div>
        </section>
        
    </section>
</body>
</html>
